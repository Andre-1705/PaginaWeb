<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icono_computadora.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body class="layout-flex">
<!-- header -->

    <header class="header">
        <div class="header_slogan_logo">
            <img src="img/icono_computadora.png" class="header_logo_link" alt="icono">
                <span>Libros on line</span>
        </div>
        <div class="header_menu">
            <a href="index.html">Inicio</a>
            <a href="registrarse.html">Registrarse</a>
            <a href="inicio_sesion.html">Iniciar Sesión</a>
        </div>
    </header>

<!-- formulario -->

    <main class="contenido-principal">
        <div class="form-container">
            <h2 class="titulo_registrarse">Regístrate</h2>
            <form class="formulario_registro">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ej: 12345678">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej: correo@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ej: 1122334455">
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" placeholder="Ej: Argentina">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
        </div>
    </main>      

<!-- footer -->

    <footer class="footer">
        <nav class="navegador">
            <div>
                <a href="#" target="_blank">Términos y condiciones</a>
                <a href="#" target="_blank"> Preguntas frecuentes</a>
                <a href="#" target="_blank">Ayuda</a>
            </div>
        </nav>
    </footer>

    crossorigin="anonymous"></script>
</body>
</html>
